name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the game
        run: |
          sudo apt-get install emscripten
          cc -o nob nob.c
          ./nob -t web

              - name: Upload GitHub Pages artifact
  deploy:
    uses: actions/upload-pages-artifact@v3.0.1
    with:
      path: /build
          
